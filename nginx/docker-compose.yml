version: "3.9"
name: ${PROJECT}

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${PROJECT}_nginx
    environment:
      - PROJECT=${PROJECT}
    ports:
      - "80:80"
      - "443:443"
    networks:
      - external_network
    restart: always

networks:
  external_network:
    name: ${PROJECT}_network
    external: true
