[package]
name = "axum_auth"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[target.aarch64-apple-darwin]
rustflags = '-L /opt/homebrew/opt/libpq/lib -L /opt/homebrew/lib'

[dependencies]
axum = "0.7.7"
axum-extra = { version = "0.9.4", features = ["cookie-private"] }
axum-login = "0.16.0"
axum-valid = { version = "0.20.0", default-features = false, features = [
    "garde",
    "basic",
] }
serde_json = "1.0.128"
tower-livereload = "0.9.4"
tokio = { version = "1.40.0", features = ["full"] }
serde = { version = "1.0.210", features = ["derive"] }
# validator = { version = "0.16.1", features = ["derive"] }
tower-http = { version = "0.6.1", features = ["trace"] }
tracing-subscriber = "0.3.18"
tracing = "0.1.40"
garde = { version = "0.20.0", features = ["full"] }
diesel = { version = "2.2.4", features = ["postgres"] }
deadpool-diesel = { version = "0.6.1", features = ["postgres"] }
diesel_migrations = "2.2.0"
dotenv = "0.15.0"
chrono = "0.4.38"
axum-macros = "0.4.2"
axum_garde = "0.20.0"
thiserror = "1.0.64"
